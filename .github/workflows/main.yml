name: Update EPG Daily
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write  # This is the "Key" that allows the robot to save the file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests Library
        run: pip install requests  # This installs the missing "Librarian"

      - name: Run EPG Script
        run: python update_epg.py

      - name: Save and Upload XML
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add sports_guide.xml
          git commit -m "Update EPG" || echo "No changes to commit"
          git push
